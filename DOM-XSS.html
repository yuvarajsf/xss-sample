<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4">Search any items here</h1>
        <form action="index.html" method="GET">
            <input type="text" name="test" id="test" class="w-full p-2 border border-gray-300 rounded-md mb-4">
            <input type="submit" value="Submit" class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
        </form>
        <div class="mt-4">
            <script>
                var link = new URLSearchParams(location.search).get('test');
                if (link) {
                    document.write("<p class='text-lg font-semibold mb-2'>Result:</p>");
                    document.write("<p class='text-xl text-blue-500'>" + link + "</p>");
                }
            </script>
        </div>
    </div>
</body>
</html>
